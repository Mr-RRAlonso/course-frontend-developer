<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Mulish:ital,wght@1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Register</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="./imagenes/logo-header.png" alt="Logo Ricardo Video">
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Regístrate</h2>
      <form class="login__container--form" action="">
        <input class="input" type="text" placeholder="Nombre">
        <input class="input" type="password" placeholder="Contraseña">
        <input class="input" type="text" placeholder="Correo electrónico">
        <input class="input" type="number" placeholder="Edad">
        <button class="buttom">Registrarme</button>
        <!-- <div class="login__container--remember">
          <label>
            <input type="checkbox" name="" id="cboxn" value="checkboxs"> Recuerdame
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div> -->
      </form>
      <section class="login__container--social">
        <div><img src="./imagenes/google-icon.png" alt="google image"> Registrarme con Google</div>
        <div><img src="./imagenes/icons8-twitter-50.png" alt="twitter image">Registrarme con Twitter</div>
      </section>
      <p class="login__container--register">Ya tengo una cuenta <a href="">Iniciar Sesión</a> </p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
